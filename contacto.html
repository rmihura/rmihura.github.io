    <p>Si tienes alguna pregunta o comentario, completa el siguiente formulario:</p>
    <form method="post" action="...">
        <div class="form-group">

        </div>
        <div class="form-group">

            <input type="email" class="input" name="email" placeholder="Tu email" required>
        </div>
        <div class="form-group">
            <label class="label">Teléfono</label>
            <input type="tel" class="input" name="telefono" placeholder="Tu teléfono" required>
        </div>
        <div class="form-group">
            <label class="label">Consulta</label>
            <input type="text" class="input" name="consulta" placeholder="Tu consulta" required>
        </div>
        <button type="submit" class="boton-enviar">Enviar</button>
    </form>
</section>
